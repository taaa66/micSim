# =============================================================================
# OPHTHALMIC SIMULATOR - NGINX CONFIGURATION (V14.0)
# =============================================================================
# Purpose: Production-grade server configuration with CORS, caching, SSL,
#          and optimized delivery for iPad/iOS native-like performance.
# =============================================================================

# Worker processes - auto-detect CPU cores
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/wasm;

    # SSL configuration (when enabled)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # ==========================================================================
    # MAIN SERVER BLOCK - OPHTHALMIC SIMULATOR
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name localhost ophthalmo-sim.local;

        # Root directory - points to dist/ build output
        root /var/www/ophthalmo-sim/dist;
        index index.html;

        # ======================================================================
        # CORS CONFIGURATION - Critical for iPad/iOS local network access
        # Fixes V3.0-V4.0 access issues
        # ======================================================================
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # ======================================================================
        # CACHING RULES - Optimized for Native-Like Performance (V10.0)
        # ======================================================================
        
        # HTML - No cache (always fresh)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # JavaScript & CSS with hash - Long cache (1 year)
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }

        # Images - Medium cache (1 month)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1M;
            add_header Cache-Control "public";
        }

        # Fonts - Long cache (1 year)
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }

        # Service Worker - No cache
        location = /service-worker.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ======================================================================
        # SPA ROUTING - Single Page Application fallback
        # ======================================================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ======================================================================
        # API PROXY (if needed)
        # ======================================================================
        location /api/ {
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # ======================================================================
        # SECURITY HEADERS
        # ======================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ==========================================================================
    # HTTPS SERVER BLOCK (Production)
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ophthalmo-sim.com www.ophthalmo-sim.com;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/ophthalmo-sim.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ophthalmo-sim.com/privkey.pem;

        # Include all configurations from port 80 block
        root /var/www/ophthalmo-sim/dist;
        index index.html;

        # ... (same location blocks as above)
    }

    # HTTP to HTTPS redirect (Production)
    server {
        listen 80;
        server_name ophthalmo-sim.com www.ophthalmo-sim.com;
        return 301 https://$server_name$request_uri;
    }
}
