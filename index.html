<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport - Critical for iPad/iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OphthalmoSim" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#040d10" />
    <meta name="msapplication-navbutton-color" content="#040d10" />
    
    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO & Description -->
    <meta name="description" content="OphthalmoSim+ - Next-generation ophthalmic surgical training and OKAP preparation platform" />
    <meta name="keywords" content="ophthalmology, surgical training, OKAP, medical education, simulation" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>OphthalmoSim+ | Surgical Training Platform</title>
    
    <!-- Inline critical CSS for fast first paint -->
    <style>
      /* Prevent FOUC and enforce dark background */
      html, body, #app {
        background: #040d10;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: 100dvh;
        overflow: hidden;
      }
      /* Loading state */
      #app:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid rgba(15, 184, 159, 0.2);
        border-top-color: #0fb89f;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
