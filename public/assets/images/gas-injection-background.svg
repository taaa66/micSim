<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <radialGradient id="chamberGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a3545"/>
      <stop offset="40%" stop-color="#152a35"/>
      <stop offset="80%" stop-color="#0d1f28"/>
      <stop offset="100%" stop-color="#050a0d"/>
    </radialGradient>
    
    <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3a6575"/>
      <stop offset="70%" stop-color="#2a4a58"/>
      <stop offset="100%" stop-color="#1a3540"/>
    </radialGradient>
    
    <filter id="fluidDynamics">
      <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background - anterior chamber view -->
  <rect width="100%" height="100%" fill="url(#chamberGradient)"/>
  
  <!-- Microscope field circle -->
  <circle cx="800" cy="500" r="400" fill="rgba(20,40,50,0.6)"/>
  
  <!-- Iris structure -->
  <circle cx="800" cy="500" r="350" fill="url(#irisGradient)"/>
  <circle cx="800" cy="500" r="320" fill="none" stroke="rgba(60,100,120,0.15)" stroke-width="8"/>
  <circle cx="800" cy="500" r="280" fill="none" stroke="rgba(50,90,110,0.1)" stroke-width="6"/>
  
  <!-- Pupil -->
  <circle cx="800" cy="500" r="100" fill="rgba(10,20,25,0.95)"/>
  
  <!-- Anterior chamber fluid hint -->
  <ellipse cx="800" cy="500" rx="380" ry="380" fill="rgba(30,60,80,0.1)" filter="url(#fluidDynamics)"/>
  
  <!-- Injection target zone -->
  <circle cx="1000" cy="500" r="50" fill="none" stroke="rgba(15,184,159,0.25)" stroke-width="3"/>
  <circle cx="1000" cy="500" r="40" fill="rgba(15,184,159,0.08)"/>
  
  <!-- Target angle indicator -->
  <line x1="1000" y1="500" x2="1080" y2="460" stroke="rgba(251,191,36,0.4)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Injection approach guide -->
  <path d="M 300,300 Q 600,400 1000,500" fill="none" stroke="rgba(15,184,159,0.06)" stroke-width="2" stroke-dasharray="10,10"/>
  
  <!-- Light reflections -->
  <ellipse cx="700" cy="400" rx="50" ry="25" fill="rgba(255,255,255,0.08)" transform="rotate(-30 700 400)"/>
  <ellipse cx="720" cy="380" rx="20" ry="10" fill="rgba(255,255,255,0.12)" transform="rotate(-25 720 380)"/>
</svg>
