<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <radialGradient id="sutureVignette" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#2a4a55"/>
      <stop offset="60%" stop-color="#1a3540"/>
      <stop offset="100%" stop-color="#0a1215"/>
    </radialGradient>
    
    <filter id="tissueTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3"/>
      <feDiffuseLighting lighting-color="#5a9aa8" surfaceScale="1">
        <feDistantLight azimuth="135" elevation="55"/>
      </feDiffuseLighting>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#sutureVignette)"/>
  
  <!-- Corneal surface -->
  <ellipse cx="800" cy="500" rx="450" ry="350" fill="rgba(35,60,70,0.5)"/>
  <ellipse cx="800" cy="500" rx="420" ry="320" fill="rgba(40,70,80,0.4)" filter="url(#tissueTexture)"/>
  
  <!-- Limbal border -->
  <ellipse cx="800" cy="500" rx="400" ry="300" fill="none" stroke="rgba(80,120,140,0.2)" stroke-width="20"/>
  
  <!-- Suture target zones - 3 pairs -->
  <!-- Pair 1 -->
  <circle cx="350" cy="350" r="20" fill="none" stroke="rgba(52,211,153,0.2)" stroke-width="2"/>
  <circle cx="350" cy="650" r="20" fill="none" stroke="rgba(248,113,113,0.2)" stroke-width="2"/>
  <line x1="350" y1="350" x2="350" y2="650" stroke="rgba(15,184,159,0.08)" stroke-width="1" stroke-dasharray="6,6"/>
  
  <!-- Pair 2 -->
  <circle cx="800" cy="280" r="20" fill="none" stroke="rgba(52,211,153,0.2)" stroke-width="2"/>
  <circle cx="800" cy="720" r="20" fill="none" stroke="rgba(248,113,113,0.2)" stroke-width="2"/>
  <line x1="800" y1="280" x2="800" y2="720" stroke="rgba(15,184,159,0.08)" stroke-width="1" stroke-dasharray="6,6"/>
  
  <!-- Pair 3 -->
  <circle cx="1250" cy="350" r="20" fill="none" stroke="rgba(52,211,153,0.2)" stroke-width="2"/>
  <circle cx="1250" cy="650" r="20" fill="none" stroke="rgba(248,113,113,0.2)" stroke-width="2"/>
  <line x1="1250" y1="350" x2="1250" y2="650" stroke="rgba(15,184,159,0.08)" stroke-width="1" stroke-dasharray="6,6"/>
  
  <!-- Microscope light reflections -->
  <ellipse cx="650" cy="380" rx="40" ry="20" fill="rgba(255,255,255,0.06)" transform="rotate(-25 650 380)"/>
  <ellipse cx="680" cy="360" rx="15" ry="8" fill="rgba(255,255,255,0.1)" transform="rotate(-20 680 360)"/>
</svg>
