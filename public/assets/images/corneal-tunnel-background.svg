<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
  <defs>
    <radialGradient id="cornealVignette" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2a4a55"/>
      <stop offset="50%" stop-color="#1e3a42"/>
      <stop offset="100%" stop-color="#0a1518"/>
    </radialGradient>
    
    <linearGradient id="cornealDepth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(80,140,160,0.15)"/>
      <stop offset="50%" stop-color="rgba(40,80,100,0.08)"/>
      <stop offset="100%" stop-color="rgba(20,40,50,0.2)"/>
    </linearGradient>
    
    <filter id="cornealTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4"/>
      <feDiffuseLighting in="noise" lighting-color="#4a7a85" surfaceScale="1.5">
        <feDistantLight azimuth="225" elevation="50"/>
      </feDiffuseLighting>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#cornealVignette)"/>
  
  <!-- Corneal dome representation -->
  <ellipse cx="800" cy="800" rx="500" ry="450" fill="none" stroke="rgba(60,100,120,0.1)" stroke-width="3"/>
  <ellipse cx="800" cy="700" rx="480" ry="400" fill="rgba(30,50,60,0.4)"/>
  
  <!-- Corneal layers suggestion -->
  <rect x="100" y="350" width="1400" height="300" fill="url(#cornealDepth)" rx="150"/>
  
  <!-- Epithelium layer -->
  <path d="M 100,400 Q 800,350 1500,400" fill="none" stroke="rgba(100,160,180,0.15)" stroke-width="8"/>
  
  <!-- Stroma layers -->
  <path d="M 100,450 Q 800,420 1500,450" fill="none" stroke="rgba(80,130,150,0.1)" stroke-width="4"/>
  <path d="M 100,500 Q 800,480 1500,500" fill="none" stroke="rgba(70,120,140,0.08)" stroke-width="3"/>
  <path d="M 100,550 Q 800,530 1500,550" fill="none" stroke="rgba(60,110,130,0.06)" stroke-width="2"/>
  
  <!-- Endothelium -->
  <path d="M 100,600 Q 800,580 1500,600" fill="none" stroke="rgba(50,100,120,0.12)" stroke-width="6"/>
  
  <!-- Tunnel path guide -->
  <line x1="200" y1="500" x2="1400" y2="500" stroke="rgba(15,184,159,0.08)" stroke-width="30" stroke-linecap="round"/>
  
  <!-- Depth markers -->
  <line x1="200" y1="470" x2="1400" y2="470" stroke="rgba(248,113,113,0.06)" stroke-width="1" stroke-dasharray="8,8"/>
  <line x1="200" y1="530" x2="1400" y2="530" stroke="rgba(248,113,113,0.06)" stroke-width="1" stroke-dasharray="8,8"/>
  
  <!-- Entry/exit points -->
  <circle cx="200" cy="500" r="12" fill="rgba(52,211,153,0.3)"/>
  <circle cx="1400" cy="500" r="12" fill="rgba(248,113,113,0.3)"/>
</svg>
